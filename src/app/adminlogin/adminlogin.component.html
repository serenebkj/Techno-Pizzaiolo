
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
    
    <style>
      input[type=email], select {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid rgb(17, 70, 33);
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=password]{
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid rgb(17, 70, 33);
      border-radius: 4px;
      box-sizing: border-box;
    }
    button{
      background-color: teal;
      color: white;
      border-radius: 5%;
      width: 7%;
      align-self: center;
    }
    button:hover {
      opacity: 0.7; 
    }
    </style>
     <div class="col-md-6 offset-md-3 mt-5">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
      <div class="alert alert-info">
          <h4 class="card-header">Admin Login</h4>
  
      </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <br>
    <input type="email" id="username" class="form-control" formControlName="userName" placeholder="Username" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <br>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
    <br>
    <button style="width: 20%;" type="submit">Sign in</button>
