<div class=" container col-md-6 col-sm-4"></div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="Topcard">
    <h2>Edit Region Details</h2>
  <div class="col-md-6">
      <label>Region ID</label>
    <input [(ngModel)] = "regionId" (change) = "OnregionIdValueChanged($event)"type="text" id="" class="form-control">
    <br>
    <div>
    <label>Region Name</label>
    <input [(ngModel)] = "regionName"  (change) = "OnRegionNameValueChanged($event)"type="text" id="" class="form-control">
    </div>
    <br>
    <button (click)="InsertRegion()" class="btn-primary">Add Region</button>
    <button  [disabled] = "isDisabled" (click) = "UpdateRegion(regionDetail)" class="btn btn-warning">Update Region</button>
    </div>
  </div>
  <h1>The table element</h1>

<table class="table">
  <thead>  
    <th scope="col">RegionId</th>
    <th scope="col">RegionName</th>
    <th scope="col">Update Region</th>
    <th scope="col">View Region</th>
    <th scope="col">Delete Region</th>
    
  </thead>
<tbody>
  <tr scope="row" *ngFor="let item of regionDetails">
    <td>{{item.id}}</td>
    <td>{{item.RegionName}}</td>
    
    <td><button (click)="GetRegionDetailsById(item.id)">Update</button></td>
    <td><button (click)="GetRegionDetailsById(item.id)" type="button" class="btn btn-warning">View</button></td>    
    <td><button (click)="DeleteRegionDetails(item.id)">Delete</button></td>
    
  </tr>
</tbody>
  
</table>
